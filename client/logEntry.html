<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="#">


<header>
<h1>EDIT PLACEMENT DIARY</h1>
</header>

<div>
    <!--<label for="logDate" ></label>>Entry Date</label>

    name ="log-date"
            min="2023-01-01"> !-->

    <label for="workcmp" ></label>>Work completed</label>
    <input type="text" id="workCmp" 
    name="work-done" required
        size ="25">

    <label for="knGain" ></label>>Knowledge Gained</label>
    <input type="text" id="knGain" 
    name="knownledge-gained" required
        size ="25">

    <label for="competency" ></label>>Competency</label>
    <select name="competency-level" id="cmptcy" >
        <optgroup label="A - knowledge and understanding">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
        </optgroup>
        <optgroup label="B - design, development and problem solving">
            <option value="B1">B1</option>
            <option value="B2">B2</option>
        </optgroup>
        <optgroup label="C - responsibility, management and leadership">
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </optgroup>
        <optgroup label="D - communication and interpersonal skills">
            <option value="D1">D1</option>
            <option value="D2">D2</option>
        </optgroup>
        <optgroup label="E - professional commmitment">
            <option value="E1">E1</option>
            <option value="E2">E2</option>
        </optgroup>
        </select>
    <input id=submitLogEntry type=submit value="Submit" >
</div>
