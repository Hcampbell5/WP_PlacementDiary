<!doctype html>
<title>My Placement Diary </title>
<meta charset=utf-8>
<script src="logEntry.js" defer type="module"></script>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="#">


<header>
    <h1>EDIT PLACEMENT DIARY</h1>
</header>

<div>
    <label for="logDate" >Entry Date</label>
    <input type="date" 
        id="logDate"
        name ="log-date"
        min="2023-01-01"> 

    <label for="workcmp">Work completed</label>
    <textarea type="text" 
        id="workCmp" 
        name="work-done" required
        size ="25"
        cols="60" 
        rows="5"
    ></textarea>

    <label for="knGain"> Knowledge Gained</label>
    <textarea type="text" 
        id="knGain" 
        name="knownledge-gained" required
        size ="25"
        cols="60" 
        rows="5"
    ></textarea>

    <label for="competency">Competency</label>
    <select name="competency-level" id="cmptcy" >
        <optgroup label="A - Knowledge and understanding">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
        </optgroup>
        <optgroup label="B - Design, development and problem solving">
            <option value="B1">B1</option>
            <option value="B2">B2</option>
        </optgroup>
        <optgroup label="C - Responsibility, management and leadership">
            <option value="C1">C1</option>
            <option value="C2">C2</option>
            <option value="C3">C3</option>
        </optgroup>
        <optgroup label="D - Communication and interpersonal skills">
            <option value="D1">D1</option>
            <option value="D2">D2</option>
            <option value="D3">D3</option>
        </optgroup>
        <optgroup label="E - Professional commmitment">
            <option value="E1">E1</option>
            <option value="E2">E2</option>
            <option value="E3">E3</option>
            <option value="E4">E4</option>
            <option value="E5">E5</option>
        </optgroup>
        <option disabled selected value=""></option>   
        </select>
    <div id="competenciesContainer"></div>

    <input id=submitLogEntry type=submit value="Submit" >
    <input id=CancelLogEdit type=submit value="Cancel" >
    <input id=deleteLogEntry type=submit value="Delete Log" >
</div>
